{% extends 'main/base.html' %}
{% block title %} Список товаров {% endblock %}
{% block page_content %}
{% block page_header %} Товары {% endblock %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Наименование товара</th>

    </tr>
    </thead>
    <tbody>
        {% for good in object_list %}
        <tr>
            <td><a href = "{{ good.id }}/"> {{ good.name }} </a> </td>

        </tr>
        {% endfor %}

    </tbody>
</table>
{% endblock %}
